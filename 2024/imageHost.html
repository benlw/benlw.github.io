<head>
    <meta charset="UTF-8">

    <title>Image Hosting Page</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- MathJax CDN for rendering LaTeX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"
        integrity="sha384-+BSz3oj3ILMYvOBr16U9i0H4RZRmGyQQ+1q9eqr8T3skmAFrJk8GmgwgqlCZdNSo"

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p.intro-text {
            font-size: 1.2em;
            color: #555;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* Image Container */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .image-container img {
            width: 50%; /* Adjusted from 100% to 50% for smaller size */
            max-width: 400px; /* Ensures the image doesn't exceed 400px */
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Loading Overlay (Optional) */
        /* If you no longer need the loading overlay, you can remove the following styles */
        /*
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            display: none; /* Hidden by default */
        }
        */

        .loading-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            transition: width 0.4s ease;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        footer .social-links {
            margin-bottom: 10px; /* Space between icons and footer text */
        }

        footer .social-links a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em; /* Increase icon size for better visibility */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .social-links a:hover {
            color: #333;
            transform: scale(1.2); /* Slightly enlarge icon on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 1.5em;
            }

            .image-container img {
                width: 80%; /* Increase width on smaller screens for better visibility */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Image Hosting Page</h1>
        <p class="intro-text">
            Displaying Image
        </p>
    </header>

    <main>
        <section>
            <h2>Ltype_fixed.gif Animation</h2>
            <div class="image-container">
                <img src="Ltype_fixed.gif" alt="Ltype Fixed Animation" loading="lazy">
                <!--

        </section>
    </main>

    <footer>

            </a>

            <a href="https://gitee.com/benlw" target="_blank" aria-label="Gitee">

            </a>
        </div> 
    </footer>
