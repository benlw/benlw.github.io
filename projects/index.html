<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects | Benliang Wang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Newsreader:opsz,wght@6..72,500;6..72,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/photo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/photo/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/photo/apple-touch-icon.png" />
    <link rel="shortcut icon" href="../assets/photo/favicon-32x32.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <nav class="site-nav" data-site-nav data-nav-context="sub" data-base="../"></nav>

      <header class="hero reveal">
        <h1>My Projects</h1>
      </header>

      <section class="section reveal">
        <ul class="outline-list" data-project-list data-base="../"></ul>
        <div class="heatmap-block" data-heatmap>
          <p class="heatmap-title"><i class="fa-brands fa-github"></i> GitHub Contribution Heatmap</p>
          <a href="https://github.com/benlw" target="_blank" rel="noopener noreferrer" aria-label="GitHub contribution heatmap">
            <img
              src="https://ghchart.rshah.org/1b5e7a/benlw"
              alt="GitHub contribution heatmap for benlw"
              loading="lazy"
              data-heatmap-img
            />
          </a>
          <p class="heatmap-fallback" data-heatmap-fallback hidden>
            Heatmap is temporarily unavailable.
            <a href="https://github.com/benlw" target="_blank" rel="noopener noreferrer"
              >View contributions on GitHub</a
            >.
          </p>
        </div>
      </section>

      <footer class="footer">
        <p><a href="../index.html" class="section-link">Back to homepage</a></p>
      </footer>
    </div>

    <script src="../assets/data/site-data.js"></script>
    <script src="../site-render.js"></script>
    <script src="../site.js"></script>
  </body>
</html>
