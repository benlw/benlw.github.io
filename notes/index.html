<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes & Logs | Benliang Wang</title>
    <meta
      name="description"
      content="Notes and logs by Benliang Wang, including study notes, technical write-ups, and workflow records."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://5imcs.com/notes/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Newsreader:opsz,wght@6..72,500;6..72,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/photo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/photo/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/photo/apple-touch-icon.png" />
    <link rel="shortcut icon" href="../assets/photo/favicon-32x32.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <nav class="site-nav" data-site-nav data-nav-context="sub" data-base="../"></nav>

      <header class="hero reveal">
        <h1>Notes & Logs</h1>
      </header>

      <section class="section reveal">
        <div class="notes-filter">
          <label for="notes-query" class="notes-filter-label">Search notes</label>
          <input
            id="notes-query"
            class="notes-filter-input"
            type="search"
            placeholder="Filter by title or tag..."
            autocomplete="off"
          />
          <p class="notes-filter-meta" data-notes-filter-meta aria-live="polite"></p>
        </div>
        <ul
          class="outline-list notes-list"
          data-notes-list
          data-base="../"
          data-source="notes/notes-index.json"
          data-filter-input="#notes-query"
          data-filter-meta="[data-notes-filter-meta]"
        ></ul>
      </section>

      <section class="section reveal">
        <div class="comment-wrapper">
          <script
            src="https://giscus.app/client.js"
            data-repo="benlw/benlw.github.io"
            data-repo-id="MDEwOlJlcG9zaXRvcnkyNDEwMzQwNjU="
            data-category="Website Comments"
            data-category-id="DIC_kwDODl3jUc4C25Z4"
            data-mapping="pathname"
            data-strict="1"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="light"
            data-lang="en"
            data-loading="lazy"
            crossorigin="anonymous"
            async
          ></script>
        </div>
      </section>

      <footer class="footer">
        <p><a href="../" class="section-link">Back to homepage</a></p>
      </footer>
    </div>

    <script src="../assets/data/site-data.js"></script>
    <script src="../notes/notes-index.js"></script>
    <script src="../site-render.js"></script>
    <script src="../site.js"></script>
  </body>
</html>
