    <!-- Predefined Tailwind CSS, use it as needed, or update base on your -->
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #06B6D4;
            --accent-color: #F59E0B;
            --background-color: #0F172A;
            --surface-color: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
    }

    @layer components {
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .sound-button {
            @apply glass-card p-3 text-center cursor-pointer transition-all duration-300 hover:bg-white/20 active:scale-95;
        }
        
        .sound-button.active {
            background: rgba(79, 70, 229, 0.3);
            border-color: rgba(79, 70, 229, 0.5);
        }
        
        .timer-button {
            @apply px-6 py-2 rounded-full font-semibold transition-all duration-300 backdrop-blur-sm text-sm;
        }
        
        .timer-button.primary {
            @apply bg-white text-[var(--background-color)] hover:bg-white/90;
        }
        
        .timer-button.secondary {
            @apply bg-white/20 text-white border border-white/30 hover:bg-white/30;
        }
        
        @media (min-width: 768px) {
            .timer-button {
                @apply px-8 py-3 text-base;
            }
            .sound-button {
                @apply p-4;
            }
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .glass-card {
                @apply mx-2;
            }
            
            iframe {
                @apply w-full;
                max-width: 100% !important;
            }
        }
    }
    </style>

</head>

</body>
